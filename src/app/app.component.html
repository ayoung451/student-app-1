<div class ="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search student" name="student"
    [(ngModel)]="studentName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
   <div class="lower-data">
    <div class="more-info-label">
      Student Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/thermometer-cold.JPG">
          <span>feels like</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.feelslike_f | number: '1.0-0' }}Â°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/thermometer-hot.JPG">
          <span>precipitation</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.precip_in }} inches
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.JPG">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.JPG">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.wind_mph}} mph
        </div>
      </div>

    </div>
  </div>
</div>
