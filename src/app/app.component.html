<div class ="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search student" name="student"
    [(ngModel)]="studentName">
  </form>
</div>

<div class="container" *ngIf="studentData">
   <div class="lower-data">
    <div class="more-info-label">
      Student Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/thermometer-cold.JPG">
          <span>Student email</span>
        </div>
        <div class="info-block-value">
          {{ studentData.email }}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/thermometer-hot.JPG">
          <span>Student age</span>
        </div>
        <div class="info-block-value">
          {{ studentData.age }} inches
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.JPG">
          <span>Date of Birth</span>
        </div>
        <div class="info-block-value">
          {{studentData.dob}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.JPG">
          <span>Student Id</span>
        </div>
        <div class="info-block-value">
          {{studentData.id} 
        </div>
      </div>

    </div>
  </div>
</div>
